name: Keep MongoDB Awake

on:
  schedule:
    # Run every 30 minutes to keep free-tier clusters from pausing
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-mongo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install mongoose --no-audit --no-fund

      - name: Ping MongoDB (lightweight)
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          node -e "
          const mongoose = require('mongoose');
          (async () => {
            try {
              await mongoose.connect(process.env.MONGODB_URI, { serverSelectionTimeoutMS: 10000 });
              console.log('Connected to MongoDB');
              const admin = mongoose.connection.db.admin();
              const res = await admin.ping();
              console.log('Ping response:', res);
              await mongoose.disconnect();
              console.log('Disconnected');
            } catch (err) {
              console.error('Ping error:', err && err.message ? err.message : err);
              process.exit(1);
            }
          })();
          "